<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Open+Sans:wght@300;600&family=Radio+Canada:wght@300;600&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="page-container">
      <div id="title-bar">
        <h1>Library App</h1>
        <p>A small app to keep track of your books!</p>
        <button id="btn-add-book">Add Book</button>
        <form action="#">
          <label for="title">Title</label>
          <input
            type="text"
            placeholder="The Fellowship of the Ring"
            name="title"
            id="title"
          />
          <label for="author">Author</label>
          <input
            type="text"
            placeholder="J. R. R. Tolkien"
            name="author"
            id="author"
          />
          <label for="pages">Pages</label>
          <input type="text" placeholder="423" name="pages" id="pages" />
          <label>Have you read it?</label>
          <label for="Yes">Yes</label>
          <input type="radio" name="read" value="true" />
          <label for="No">No</label>
          <input type="radio" name="read" value="false" checked />
          <button type="button" id="btn-submit">Submit</button>
        </form>
      </div>
      <div id="book-container"></div>
    </div>
  </body>
</html>
